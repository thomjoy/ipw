<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"></link>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"></link>
  <link rel="stylesheet" href="styles/style.css"></link>
</head>
<body>
  <div id="main-content" class="container">
    <div class="row">
      <div id="img-container" class="col-xs-6 col-sm-6 col-md-7 centered">
        <img class="img-responsive" src="//test-live-webapp.s3.amazonaws.com/logo.png" />
      </div>
      <div class="col-xs-6 col-sm-6 col-md-7 centered">
        <form id="show-region-form" role="form" class="">
          <div class="form-group">
            <label for="show">Show</label>
            <select class="form-control text-center" id="show" name="show"></select>
          </div>
          <div class="form-group">
            <label for="region">Region</label>
            <select class="form-control text-center" id="region" name="region"></select>
          </div>
          <button id="save" class="btn btn-primary btn-block">Save</button>
        </form>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="app.js"></script>
</body>
</html>
